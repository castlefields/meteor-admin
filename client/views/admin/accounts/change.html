<template name="changeFullPage">
<div class="admin">
  <div class="container">
    <div class="megatron">
      <div class="row">
        <div class="col-sm-12">
          {{>alerts}}
          {{>change}}
        </div>
      </div>
    </div>
  </div>
</div>
</template>


<template name="change">
  <div class="form-admin">
    {{#each fields}}
      {{>field}}
    {{/each}}
    <button class="btn-admin">Change Password</button>
  </div>
</template>
