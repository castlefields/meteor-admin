<template name="comboFullPage">
  <div class="container">
    <div class="megatron">
      <div class="row">
        <div class="col-sm-12">
          {{>alerts}}
          {{>combo}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="combo">
  <div class="form">
    {{#each fields}}
      {{>field}}
    {{/each}}
    {{>accountButtons}}
  </div>
  <div class="text-center">
    <a href="/forgot">Forgot Password</a>
  </div>
</template>
