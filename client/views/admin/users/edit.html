<template name="editUser">
  <div class="modal fade" id="editUser{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{profile.name}} {{profile.surname}} <small>{{createdAt}}</small></h4>
        </div>
        <div class="modal-body">
          <div class="form-modal">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username{{_id}}" name="username"  value="{{username}}" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name{{_id}}" name="name"  value="{{profile.name}}" placeholder="Name">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="admin{{_id}}" name="admin" {{isAdmin}}>Admin
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="save" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
