<template name="admin">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/admin" class="navbar-brand">Meteor Admin</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li class="dropdown">
          {{#if loggedIn}}
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{displayName}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li class="form-nav">{{>options}}</li>
          </ul>
          {{else}}
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li class="form-nav">{{>combo}}</li>
          </ul>
          {{/if}}
        </li>
      </ul>
    </div>
  </nav>
</template>

<template name="adminSidebar">
  <div class="col-sm-2">
    <div class="list-group">
      <a href="/admin" class="list-group-item">Dashboard</a>
      <a href="/admin/users" class="list-group-item">Users</a>
      <a href="/admin/configs" class="list-group-item">Configs</a>
    </div>
  </div>
</template>

<template name="adminHeader">
  <div class="jumboboom">
    <h1 class="col-sm-offset-2 col-sm-10">{{currentRoute.route.name}}</h1>
  </div>
</template>

<template name="dash">
  {{>admin}}
  {{>adminHeader}}
  {{>adminSidebar}}
  <div class="col-sm-10">
    <div class="row">
      <div class="col-md-12">
        {{yield 'main'}}
      </div>
    </div>
  </div>
</template>

<template name="users">
  {{>admin}}
  {{>adminHeader}}
  {{>adminSidebar}}
  <div class="col-sm-10">
    <div class="row">
      <div class="col-md-12">
        {{>listUsers}}
      </div>
    </div>
  </div>
</template>

<template name="configs">
  {{>admin}}
  {{>adminHeader}}
  {{>adminSidebar}}
  <div class="col-sm-10">
    <div class="row">
      <div class="col-md-12">
        {{>listConfigs}}
      </div>
    </div>
  </div>
</template>
