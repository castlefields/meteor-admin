<template name="admin">
  <nav class="navbar navbar-admin" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#if loggedIn}}
        <a href="/admin" class="navbar-brand">Meteor Admin</a>
        {{/if}}
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          {{#if loggedIn}}
          <li><a href="/admin">Users</a></li>
          <li><a href="/admin/configs">Configs</a></li>
          <li class="dropdown">
            <button class="btn btn-primary navbar-btn dropdown-toggle" type="button" data-toggle="dropdown">{{displayName}} <b class="caret"></b></button>
            <ul class="dropdown-menu">
              <li class="form-nav">{{>options}}</li>
            </ul>
          </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="adminHeader">
  <div class="jumboboom">
    <h1 class="col-sm-offset-1 col-sm-10">{{currentRoute.route.name}}</h1>
  </div>
</template>

<template name="users">
<div class="admin">
  {{>admin}}
  {{>adminHeader}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{>listUsers}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="configs">
<div class="admin">
  {{>admin}}
  {{>adminHeader}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{>listConfigs}}
      </div>
    </div>
  </div>
</div>
</template>
